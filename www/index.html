<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>

    <title>Signup QR Scanner</title>

    <link rel='stylesheet' href='/components/supersonic/css/supersonic.css'>
    <link rel='stylesheet' href='/stylesheets/application.css'>
    <link rel='import' href='/components/supersonic/components/import.html'>

    <script src='http://localhost/cordova.js'></script>
    <script src='/components/steroids-js/steroids.js'></script>
    <script src='/components/angular/angular.js'></script>
    <script src='/components/supersonic/supersonic.js'></script>
    <script src='/components/webcomponentsjs/webcomponents.js'></script>
    <script src='/components/jquery/dist/jquery.js'></script>
    <script src='/scripts/application.js'></script>
  </head>
  <body ng-app='SteroidsApplication'>
    <div class='padding' ng-controller='IndexController'>
      <div class='button-scan-wrapper'>
        <img class='logo' src='/img/logo.png' alt='Bernie 2016' />
        <p id='event-key'>Event key (optional): <input id='event-key-input' /></p>
        <img ng-click='scan()' src='/img/scan-btn.png' alt='Scan Code' />
        <p>Direct visitors to <b>http://bernie.to/qr</b> to fill out the signup form and generate a QR code.</p>
      </div>
    </div>
  </body>
</html>
